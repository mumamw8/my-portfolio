<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <title>Muma Mutale | Full-Stack Developer</title>
  </head>
  <body class="font-karla selection:bg-purple-500/90">
    <!-- Nav -->
    <header
      class="nav-scrolled-show transition ease-linear duration-300 opacity-0 fixed top-2 z-30 grid w-full grid-cols-[1fr,min(864px,100%),1fr] px-4"
    >
      <div class="col-start-2 mx-px rounded-xl bg-black/20 px-4 py-2.5">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-6">
            <div
              class="flex justify-center cursor-pointer items-center rounded-full bg-black font-semibold tracking-widest w-[36px] h-[36px] ring-[3px] ring-[#810955]"
            >
              <h2 class="text-sm text-[#810955]">MM</h2>
            </div>
          </div>
          <div
            class="flex items-center space-x-7 text-base font-medium leading-none text-rose-100 sm:text-lg"
          >
            <a
              href="#skills"
              class="hover:underline hover:underline-offset-4 hover:decoration-rose-300/30 hover:text-rose-200/90"
              >Skills</a
            >
            <a
              href="#ideologies"
              class="hover:underline hover:underline-offset-4 hover:decoration-rose-300/30 hover:text-rose-200/90"
              >Ideologies</a
            >
            <a
              href="#projects"
              class="hover:underline hover:underline-offset-4 hover:decoration-rose-300/30 hover:text-rose-200/90"
              >Projects</a
            >
          </div>
        </div>
      </div>
    </header>
    <main
      class="relative z-10 grid grid-cols-[1fr,min(640px,100%),1fr] gap-y-8 px-4 pt-40 text-lg xl:grid-cols-[1fr,minmax(auto,280px),min(864px,100%),minmax(auto,280px),1fr] xl:gap-x-8 xl:px-0 [&>*]:col-start-2 xl:[&>*]:col-start-3"
    >
      <div class="lg:col-start-2 mt-12 sm:mt-0">
        <!-- Top -->
        <div>
          <div class="nav-scrolled-hide container">
            <div class="flex items-center space-x-6">
              <div
                class="flex justify-center cursor-pointer items-center rounded-full bg-black font-semibold tracking-widest w-[74px] h-[74px] ring-[3px] ring-[#810955]"
              >
                <h2 class="text-3xl text-[#810955]">MM</h2>
              </div>
              <div>
                <h1 class="text-3xl font-medium text-rose-100/80 sm:text-4xl">
                  Muma Mutale
                </h1>
                <h2 class="align-middle text-lg leading-6 text-rose-100/50">
                  <span class="hidden sm:inline">Full-Stack Developer</span>
                  <span class="inline sm:hidden" title="Full-Stack Developer"
                    >FS Dev</span
                  >
                </h2>
              </div>
            </div>
            <div class="mt-7 text-5xl text-rose-100/90 sm:mt-9">
              <p>
                Building an awesome internet one, <br />
                DATABASE / API / APP / PAGE <br />
                at a time.
              </p>
              <a href="#" class="text-lg"><button>Let's connect</button></a>
            </div>
            <div class="mt-8 sm:mt-12">
              <div
                class="flex items-center space-x-7 text-base font-medium leading-none text-rose-100/90 sm:text-lg"
              >
                <a
                  href="#skills"
                  class="hover:underline hover:underline-offset-4 hover:decoration-rose-300/30 hover:text-rose-200/90"
                  >Skills</a
                >
                <a
                  href="#ideologies"
                  class="hover:underline hover:underline-offset-4 hover:decoration-rose-300/30 hover:text-rose-200/90"
                  >Ideologies</a
                >
                <a
                  href="#projects"
                  class="hover:underline hover:underline-offset-4 hover:decoration-rose-300/30 hover:text-rose-200/90"
                  >Projects</a
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Main -->
        <div class="space-y-10 mt-20 sm:mt-32">
          <!-- Skills -->
          <div class="block bg-black/5 p-5 rounded-lg">
            <h3 class="text-gray-500/30 text-xl">Skills</h3>
            <h2
              class="mt-10 mb-4 text-xl text-gray-500/40 underline underline-offset-4"
            >
              Frontend
            </h2>
            <div
              class="grid grid-cols-3 items-center justify-center gap-y-5 md:grid-cols-6 md:gap-y-8"
            >
              <div class="skill w-16 h-16 text-7xl">
                <i class="devicon-javascript-plain colored"></i>
              </div>
              <div class="skill w-16 h-16 text-7xl">
                <i class="devicon-tailwindcss-plain colored"></i>
              </div>
              <div class="skill w-16 h-16 text-7xl">
                <i class="devicon-vuejs-line-wordmark colored"></i>
              </div>
            </div>

            <h2
              class="mt-10 mb-4 text-xl text-gray-500/40 underline underline-offset-4"
            >
              Backend
            </h2>
            <div
              class="grid grid-cols-3 items-center justify-center gap-y-5 md:grid-cols-6 md:gap-y-8"
            >
              <div class="skill w-16 h-16 text-7xl">
                <i class="devicon-php-plain colored"></i>
              </div>
              <div class="skill w-16 h-16 text-7xl">
                <i class="devicon-nodejs-plain-wordmark colored"></i>
              </div>
              <div class="skill w-16 h-16 text-7xl">
                <i title="MySQL" class="devicon-mysql-plain colored"></i>
              </div>
              <div class="skill w-16 h-16 text-7xl">
                <i class="devicon-postgresql-plain-wordmark colored"></i>
              </div>
              <div class="skill w-16 h-16 text-7xl">
                <i class="devicon-laravel-plain-wordmark colored"></i>
              </div>
              <div class="skill w-16 h-16 text-7xl">
                <i class="devicon-yii-plain-wordmark colored"></i>
              </div>
            </div>
            <p class="mt-6 text-sm text-gray-500/30">Hover for details</p>
          </div>

          <div
            class="block bg-black/5 p-5 shadow-sm transition duration-300 hover:bg-white/5"
          >
            <h3 class="text-gray-500/30 text-xl">Projects</h3>
            <div></div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="mt-36 pb-36 text-base">
          <div class="text-gray-500">
            <div class="flex flex-col justify-between lg:flex-row">
              <div class="flex space-x-5"></div>
              <div class="space-x-5 pt-2 lg:pt-0"></div>
            </div>
          </div>
          <p class="mt-8 text-gray-600/60">Built with Tailwind</p>
        </footer>
      </div>
    </main>

    <script src="../src/main.js"></script>
  </body>
</html>
